<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .reset, .search, .sort {
            display: inline-block;
        }
    </style>
</head>
<body>
    <script src="index.js"></script>
    <h3>
        <div class="search">
            <form action="#" method="POST" id="searchForm">
                <label for="search">Filter:</label>
                <input type="text"
                id="search"
                name="search"
                placeholder="Type and press enter to filter"
                value=""
                style="width: 175px">
            </form>
        </div>
        <div class="sort">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort" style="width: 215px">
                <option value = "" disabled selected hidden>Select for sort options</option>
                <option value = "firstYearOfPlay">First Year of Play, numerically</option>
                <option value = "conference">Conference, alphabetically</option>
                <option value = "division">Division, alphabetically</option>
                <option value = "venue">Venue, alphabetically</option>
            </select>
        </div>
        <div class="reset">
            <label for="reset">Reset Page:</label>
            <button type="button" id="reset">Reset</button>
        </div>
    </h3>
    <h1 id="title">NHL Teams</h1>
    <div id="teams-container">
    </div>
</body>
</html>
