<body>
    <script src='index.js'></script>
    <h3>
        <div name ="searchbox" id="searchbox">

            <input type="text" placeholder="Type and press enter to filter" size="25">
        </div>
        <div id="sort">
            <label for="sort">Sort by:</label>
            <select name="sort">
                <option value = "" disabled selected hidden>Select for sort options</option>
                <option value = "name">Name, alphabetically</option>
                <option value = "firstYear">First Year of Play, numerically</option>
                <option value = "conference">Conference, alphabetically</option>
                <option value = "division">Division, alphabetically</option>
                <option value = "venue">Venue, alphabetically</option>
            </select>
        </div>
    </h3>
    <h1 id='title'>NHL Teams</h1>
    <div id='teams-container'>
        <ul id='list'>

        </ul>
    </div>
</body>
</html>
